
<!doctype html>

      </div>
      <div class="nvbtn flex gap-3">

        <span>0</span><img src="./assets/heart.png" class=" h-5" alt="">
      </button>
      <button class=" bg-green-200 w-[127px] flex items-center gap-1 justify-center hover:bg-green-400 text-white font-bold py-2 px-4 rounded-full">

 <main>
